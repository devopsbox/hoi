# E-Mail address of administrator. Receives notifications
# and auto-generated passwords.
# email = "infra@example.org"

# hoid will run as root but will advice other services
# to drop privs to this user and group
user = "www-data"
group = "www-data"

nginx {
	templatePath = "__PREFIX__/etc/hoi/templates/nginx"
	buildPath = "__PREFIX__/etc/hoi/build/nginx"
	runPath = "__PREFIX__/etc/nginx/sites-enabled"
}

systemd {
	templatePath = "__PREFIX__/etc/hoi/templates/systemd"
	buildPath = "__PREFIX__/etc/hoi/build/systemd"
	runPath = "__PREFIX__/etc/systemd/system"
}
